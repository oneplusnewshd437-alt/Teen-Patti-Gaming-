<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AF GAMING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#eef7ee}
.top{
  background:linear-gradient(135deg,#0a3,#063);
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}
.nav{
  background:#000;
  padding:10px;
  text-align:center;
}
.nav a{color:#fff;margin:0 15px;text-decoration:none;font-weight:bold}
.nav a:hover{color:#0f0}
.container{max-width:1200px;margin:auto;padding:20px}
.wallet{
  background:#fff;padding:15px;border-radius:10px;
  text-align:center;margin-bottom:20px;font-size:18px
}
.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px
}
.card{
  background:#fff;
  border-radius:14px;
  padding:15px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  text-align:center
}
.game-box{
  height:120px;
  border-radius:10px;
  background:linear-gradient(135deg,#000,#444);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  margin-bottom:10px
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  font-size:14px
}
button{background:#0a3;color:#fff;border:none;cursor:pointer}
button:hover{opacity:.85}
.timer{color:red;font-weight:bold;margin-top:8px}
.result{font-weight:bold;margin-top:6px}
.recharge{
  background:#fff;padding:15px;border-radius:12px;margin-top:30px
}
footer{
  background:#000;color:#fff;text-align:center;
  padding:12px;margin-top:30px
}
</style>
</head>

<body>

<div class="top">AF GAMING</div>

<div class="nav">
  <a href="#games">GAMES</a>
  <a href="#recharge">RECHARGE</a>
</div>

<div class="container">

<div class="wallet">
  Wallet Balance: <b><span id="wallet">50000</span></b>
</div>

<div class="games" id="games"></div>

<div class="recharge" id="recharge">
  <h3>Recharge Wallet</h3>
  <p>Send payment to: <b>03220751456</b></p>
  <input placeholder="Transaction ID">
  <select>
    <option>1000 PKR</option>
    <option>3000 PKR</option>
    <option>5000 PKR</option>
  </select>
  <button onclick="alert('Recharge request submitted')">Submit</button>
</div>

</div>

<footer>Â© 2026 AF GAMING</footer>

<script>
let wallet = 50000;

const games = [
  {name:"Teen Patti", type:"teen"},
  {name:"Dragon Tiger"},
  {name:"Andar Bahar"},
  {name:"Dice"},
  {name:"Lucky Card"},
  {name:"Spin Wheel"},
  {name:"Fast 7"}
];

function updateWallet(){
  document.getElementById("wallet").innerText = wallet;
}

const gwrap=document.getElementById("games");

/* CREATE CARDS */
games.forEach(g=>{
  const d=document.createElement("div");
  d.className="card";

  if(g.type==="teen"){
    d.innerHTML=`
      <div class="game-box">Teen Patti</div>
      <input type="number" min="100" max="20000" placeholder="Bet (100 - 20000)">
      <button onclick="playTeen(this,2.5)">2.5x BET</button>
      <button onclick="playTeen(this,2.5)">2.5x BET</button>
      <button onclick="playTeen(this,5)">5x BET</button>
      <div class="timer"></div>
      <div class="result"></div>
    `;
  }else{
    d.innerHTML=`
      <div class="game-box">${g.name}</div>
      <input type="number" min="100" max="20000" placeholder="Bet (100 - 20000)">
      <button>PLAY</button>
      <div class="timer"></div>
      <div class="result"></div>
    `;
    d.querySelector("button").onclick=()=>playGame(d);
  }
  gwrap.appendChild(d);
});

/* NORMAL GAMES (GREEDY SAME) */
function playGame(card){
  const bet=parseInt(card.querySelector("input").value);
  if(!bet || bet<100 || bet>20000 || bet>wallet){
    alert("Invalid bet"); return;
  }
  let t=15;
  const timer=card.querySelector(".timer");
  const res=card.querySelector(".result");
  res.innerText="";
  timer.innerText="Time: 15s";

  const iv=setInterval(()=>{
    t--;
    timer.innerText="Time: "+t+"s";
    if(t<=0){
      clearInterval(iv);
      if(Math.random()<0.5){
        wallet+=bet;
        res.innerText="WIN +"+bet;
      }else{
        wallet-=bet;
        res.innerText="LOSE -"+bet;
      }
      updateWallet();
    }
  },1000);
}
